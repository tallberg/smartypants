<mat-card>
    <mat-card-title>
        Conversions
    </mat-card-title>
    <mat-card-subtitle>
        Converts stuff
    </mat-card-subtitle>
    <mat-card-content>
        <div *ngFor="let conversion of conversions">
            <h4>{{conversion.from}} -> {{conversion.to}}</h4>
            <div>{{conversion.value}}</div>
        </div>
    </mat-card-content>
</mat-card>
