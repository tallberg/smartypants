<mat-card *ngIf="showChart">
    <mat-card-title>
        Unigram
    </mat-card-title>
    <mat-card-subtitle>
        Compare character statistics
    </mat-card-subtitle>
    <mat-card-content>
        <canvas baseChart
            [datasets]="chart.data"
            [labels]="chart.labels"
            [options]="chart.options"
            chartType="bar">
        </canvas>
    </mat-card-content>
</mat-card>
